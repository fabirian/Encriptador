<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_tablets.css">
    <link rel="stylesheet" href="css/style_movile.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <div class="logo">
        <img class="img_logo" src="images/logo.png">
    </div>
    <textarea class="textarea_input" id="txt" placeholder="Ingrese el texto aquí"></textarea>
    <div class="warning_container">
        <img class="warning" id="idwarning" src="images/exclamacion.png">
        <p class="form_message" id="iderror">Solo letras minúsculas y sin acentos</p>
    </div>
    <div class="container_btn">
        <button class="encrypt">
            <p class="p_encrypt">Encriptar</p>
        </button>
        <button class="decrypt">
            <p class="p_decrypt">Desencriptar</p>
        </button>
    </div>
    <div class="text-area">
        <textarea class="code_phrase" id="pharseCod" readonly></textarea>
        <img src="images/persona.png" alt="" class="person">
        <div class="descypt_area">
            <p class="descrypt_area_til">Ningún mensaje fue encontrado</p>
            <p class="descrypt_area_des">Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
        <button class="copy">
            <p class="p_copy">Copiar</p>
        </button>
    </div>
</body>
<script src="js/index.js"></script>
</html>
